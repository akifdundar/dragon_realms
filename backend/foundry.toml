[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@chainlink/contracts-ccip/=lib/openzeppelin-contracts/lib/chainlink/contracts-ccip/",
    "@chainlink/contracts/=lib/openzeppelin-contracts/lib/chainlink/contracts/"
]
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
